<div ng-controller="LevelSelectorController">
    <div floating-window left="'15%'" top="'25%'" width="'390px'" height="'300px'" window-title="'Level Selector'" onclose="callback.windowClosed()" visible="visible">
        <h4>{{model.loadingStatus}}</h4>

        <div style="height: 250px;" class="full-width" fancy-list items="model.levels" bind="model.selectedLevel">
            {{item.name}}
        </div>

    </div>
</div>

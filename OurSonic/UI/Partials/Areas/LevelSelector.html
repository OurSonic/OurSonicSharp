<div ng-controller="LevelSelectorController">
    <div floating-window left="'15%'" top="'25%'" height="'420px'" width="'460px'" window-title="'Level Selector'" onclose="callback.windowClosed()" visible="visible">
        <h3>{{model.loadingStatus}}</h3> 
        
        <div style="height: 300px;" class="full-width" fancy-list items="model.levels" bind="model.selectedLevel">
            {{item.name}}
        </div>
         
    </div>
</div>

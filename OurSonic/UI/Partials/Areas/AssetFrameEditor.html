<div ng-controller="AssetFrameEditorController">
    <div floating-window left="'50%'" top="'50%'" width="'700px'" height="'500px'" window-title="'Frame Editor'" onclose="callback.windowClosed()" visible="visible">

        <div class="left-two-thirds">
            <canvas-asset-frame-edit style="display:inline-block" line-width="model.lineWidth" frame="model.frame" edit-type="model.editType" width="320" height="320" edit-palette-index="model.selectedPaletteIndex" edit="true"></canvas-asset-frame-edit>
            <canvas-asset-frame-palette-edit style="display:inline-block" frame="model.frame" width="100" height="300" wide="false" edit="true" show-current="true" selected-palette-index="model.selectedPaletteIndex"></canvas-asset-frame-palette-edit>
        </div>
        <div class="right-third">
            <div class="btn-group">
                <label class="btn btn-primary">
                    <input type="radio" ng-model="model.editType" value="colorMap">
                    Edit Colors
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model="model.editType" value="collisionMap">
                    Edit Collision Map
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model="model.editType" value="hurtMap">
                    Edit Hurt Map
                </label>
                <label class="btn btn-primary">
                    <input type="radio" ng-model="model.editType" value="offset">
                    Edit Offset
                </label>
            </div>
            <ol class="property-box">
                 <li>
                    <label for-next>Transparent Color</label>
                    <input type="color" ng-model="model.frame.transparentColor" />
                </li>
                <li>
                    <label for-next>Width</label>
                    <input class=" " type="number" min="0" max="500" ng-model="model.frame.width" /><span> {{model.frame.width}}</span>
                </li>
                <li>
                    <label for-next>Height</label>
                    <input class=" " type="number" min="0" max="500" ng-model="model.frame.height" /><span>{{model.frame.height}}</span>
                </li> 
                <li>
                    <label for-next>Line Width</label>
                    <input class=" " type="number" min="0" max="10" ng-model="model.lineWidth" /><span>{{model.lineWidth}}</span>
                </li> 
            </ol>


        </div>



    </div>
</div>
